<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pozv·nka na svatbu</title>
    <style>
        body {

        p, .names, .date, .location {
